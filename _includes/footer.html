<footer class="site-footer h-card">
    <data class="u-url" href="{{ " /" | relative_url }}"></data>

    <div class="wrapper">

        <div class="footer-col-wrapper">
            <div class="footer-col footer-col-1">
                <ul class="contact-list">
                    <li class="p-name">
                        {%- if site.author -%}
                        {{ site.author | escape }}
                        {%- else -%}
                        {{ site.title | escape }}
                        {%- endif -%}
                    </li>
                    {%- if site.email -%}
                    <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
                    {%- endif -%}
                </ul>
            </div>

            <div class="footer-col footer-col-2">
                {%- include social.html -%}
            </div>
        </div>

        <div class="accreditation-logos"
            style="text-align: center; margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee;">
            <img src="{{ '/assets/images/infant.png' | relative_url }}" alt="Infant Accreditation"
                style="height: 60px; margin: 0 15px; vertical-align: middle;">
            <img src="{{ '/assets/images/bacp-logo.png' | relative_url }}" alt="BACP Accreditation"
                style="height: 60px; margin: 0 15px; vertical-align: middle;">
        </div>

    </div>

</footer>
